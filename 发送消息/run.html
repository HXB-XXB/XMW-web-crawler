<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>xxb的XMW爬虫</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <span class="txt" style="left: calc(50% - 115px);">给小木屋所有人发送你的消息:)</span>
    <div id="sender" class="div" style="top: 50px;">
        <div class="line" style="top: 25px;"></div>
        <span class="lineTxt" style="top: 0px">>发送者设置（仅用于登录XMW。网站不会保存此信息，请放心填写）</span>
        <span class="txt" style="top: 60px; left: 15px">发送者手机号</span>
        <span class="txt" style="top: 85px; left: 15px">发送者密码</span>
        <input id="senderUser" type="number" min="0" class="input" style="top: 62.5px;" placeholder="如：12345678910">
        <input id="senderPaw" type="text" class="input" style="top: 87.5px;" max="16" inputmode="none" placeholder="如：abc123">
    </div>
    <div id="toUser" class="div" style="top: 185px;">
        <div class="line" style="top: 25px;"></div>
        <span class="lineTxt" style="top: 0px">>接受者设置</span>

        <h1 id="responseArea" class="txt" style="top: 180px;"></h1>
        <textarea id="inputBox" type="url" class="textareaInput" maxlength="200" placeholder="请输入要发送的信息"></textarea>
        <span id="textareaLen" class="txt" style="font-size: 12.5px; left: calc(100% - 47.5px); top: 35px; transition: opacity 150ms ease-in-out;"></span>
        <input id="showUser" type="checkbox" class="checkBox" style="top: 166px; left: 5px">
        <span class="txt" style="top: 165px; left: 30px">在消息前加入“@接受者昵称（如：@xxb）”</span>
        <input id="showDate" type="checkbox" class="checkBox" style="top: 191px; left: 5px">
        <span class="txt" style="top: 190px; left: 30px">在消息后加入“[换行符]——日期（如：[换行符]——2025/1/1）”</span>
    </div>
    <div id="toUser" class="div" style="top: 425px;">
        <div class="line" style="top: 25px;"></div>
        <span class="lineTxt" style="top: 0px">>发送对象</span>

        <select class="list" id="sendMod">
            <option value="all">所有人</option>
            <option value="dev">xxb</option>
            <option value="some">仅特定用户</option>
            <option value="unsome">除特定用户</option>
        </select>

        <input id="idList" type="number" min="0" class="input" style="top: 62.5px;" placeholder="输入用户的id，以空格分割，如：123456 234567">
    </div>
    <div class="div" style="top: 525px;">
        <span id="error" class="txt" style="top: 0px; left: 15px; color: red; opacity: 0; transition: opacity 150ms ease-in-out;"></span>
    </div>
    <div id="runButDiv" class="div" style="top: 525px; opacity: 1; transition: opacity 150ms ease-in-out;">
        <div class="line" style="top: 25px;"></div>
        <span class="lineTxt" style="top: 0px">>准备好了吗，那么开始吧</span>

        <button id="run" class="but" onclick="run()">戳我发送</button>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="UIsystem.js"></script>
